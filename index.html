<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Break | Home</title>
    <style>
        /* CSS Variables */
        :root {
            --bg-color: #ffffff;
            --header-bg: rgba(255, 255, 255, 0.98);
            --text-color: #102f76;
            --accent-color: #102f76;
            --btn-home-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --header-bg: rgba(18, 18, 18, 0.98);
            --text-color: #ffffff;
            --accent-color: #4a74d4; 
            --btn-home-bg: #1e1e1e;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            width: 100%;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* --- Header & Navigation --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--header-bg);
            padding: 10px 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            border-bottom: 2px solid var(--accent-color);
            box-shadow: 0 2px 10px var(--shadow);
            backdrop-filter: blur(8px);
        }

        @media (min-width: 768px) {
            header {
                flex-direction: row;
                justify-content: space-between;
                padding: 15px 4%;
            }
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            color: var(--accent-color);
            font-size: 1.4rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        #theme-toggle {
            background: none;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Navigation Buttons --- */
        .nav-buttons {
            display: flex;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .nav-buttons {
                width: auto;
            }
        }

        .btn {
            padding: 8px 12px;
            text-decoration: none; /* Removes underline from links */
            font-size: 0.75rem;
            font-weight: 700;
            border-radius: 4px;
            border: 2px solid var(--accent-color);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex: 1;
            text-align: center;
            display: inline-block;
        }

        @media (min-width: 768px) {
            .btn {
                padding: 10px 20px;
                font-size: 0.85rem;
                flex: none;
            }
        }

        .btn-home { 
            background: var(--btn-home-bg); 
            color: var(--accent-color); 
        }

        .btn-order { 
            background: var(--accent-color); 
            color: #ffffff; 
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* --- Main Content --- */
        .menu-wrapper {
            width: 100%;
            padding-top: 110px; /* Space for mobile header */
            line-height: 0;
        }

        @media (min-width: 768px) {
            .menu-wrapper {
                padding-top: 80px; 
            }
        }

        .menu-image {
            width: 100%;
            height: auto;
            display: block;
        }

        footer {
            text-align: center;
            padding: 30px 10px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0.7;
        }
    </style>
</head>
<body id="top">

    <header>
        <div class="logo-section">
            <div class="logo">Coffee Break</div>
            <button id="theme-toggle" title="Toggle Mode">â˜•</button>
        </div>
        
        <div class="nav-buttons">
            <a href="#top" class="btn btn-home">Home</a>
            
            <a href="locations.html" class="btn btn-home">Locations</a>
            
            <a href="#" class="btn btn-order">Order Now</a>
        </div>
    </header>

    <main class="menu-wrapper">
        <img src="Drinks.png" alt="Coffee Break Menu" class="menu-image">
    </main>

    <footer>
        <p>&copy; 2025 Coffee Break. All Rights Reserved.</p>
    </footer>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Check for saved user preference
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            body.setAttribute('data-theme', currentTheme);
        }

        toggleBtn.addEventListener('click', () => {
            let theme = body.getAttribute('data-theme');
            if (theme === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>

</body>
</html>
